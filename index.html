<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashy Bio Link</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Background Music (Forced Loop) -->
    <audio id="bg-music" autoplay loop>
        <source src="https://files.catbox.moe/YOUR-FILE.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <!-- Profile Image -->
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">

        <!-- Name / Bio -->
        <h1 class="name">Your Name</h1>
        <p class="bio">Welcome to my world! ðŸŒŸ Click below to explore.</p>

        <!-- Link Buttons -->
        <div class="links">
            <a href="https://github.com/" target="_blank" class="link">GitHub</a>
            <a href="https://twitter.com/" target="_blank" class="link">Twitter</a>
            <a href="https://instagram.com/" target="_blank" class="link">Instagram</a>
            <a href="https://youtube.com/" target="_blank" class="link">YouTube</a>
        </div>
    </div>

</body>
</html>
